<!Doctype html>
<html>
   <head>
       <title> Login form  </title>
   </head>
        <body bgcolor="mistyrose">         

<form>  
  <table align="center" width="700" cellpadding="10">
    <tr> 
	<td colspan="2" align="center"> 
          <h1> Student Registration </h1>
	 </td>
     </tr>
	  
     <tr>
       <td>  
       Student Name:
       </td>       
       <td>
       <input type="text" size="21" placeholder="First Name"/> 
       -
      <input type="text" size="21" placeholder="Last Name"/> 
      </td>
      </tr>

      <tr>
       <td> Father's Name:
       </td>
       <td>
       <input type="text" size="50"/>
       </td>
       </tr>     
        
       <tr>
         <td> Mother's Name:
        </td>
        <td>
          <input type="name" size="50"/>
        </td>
       </tr>

       <tr> 
        <td> Date of Birth:
        </td>
        <td> 
          <input type="text" size="3" name="date" placeholder="Date"/>
           -
          <input type="text" size="3" name="month" placeholder="Month"/>
            -
          <input type="text" size="8" name="Year" placeholder="Year"/> 
         <i>(DD-MM-YYYY) </i>
        </td>
	</tr>

	<tr> 
	  <td> Mobile no.:</td>
	<td> <input type="text" size="1" value="+91"/>-
	     <input type="text" size="42"/>
	 </td>
</tr>

          <td> Email no.:</td>
	  <td> <input type="text" Size="50" placeholder="Email"</td>
	<tr>
	 </tr>

	<tr>
	<td> Password:</td>
	<td> <input type="text" size="50" </td>
	 </tr>
     
	<tr>
	<td>Gender: </td>
	<td>
	 <input type="radio" name="g"/> male
	 <input type="radio" name="g"/> female
	</td>
	</tr>

	<tr>
	<td> Department: </td>
	<td>
	 <input type="checkbox"/>CSE
 	<input type="checkbox"/>IT
 	<input type="checkbox"/>ECE 
	<input type="checkbox"/>Civil
 	<input type="checkbox"/> Mech
	 </td>
	</tr>
     
	<tr>
	<td> Course: </td>
         <td>
	<select>
	<option  > Select course 
         </option> 
	<option>Python </option>
	<option>Node </option>
	<option>Java</option>
	<option>React </option>
	<option>PHP </option>
	</select> 
	</td>
	</tr>
	
	<tr>
	<td> Student photo:</td>
	<td> <input type="file"</td>
	</tr>
   
	<tr>
	<td> City:</td>
	<td> <input type="text" size="50"/>
	</td>
	</tr>

	<tr>
	<td> address:</td>
	<td> <textarea  cols="48" rows="5"></textarea>
	</td>
	</tr>

	<tr>
        <td align="center" colspan="2">
	<input type="submit" value="Register"/>

 	</td>
	 </tr>


	
	




 </table
         


</form>





         </body>

 
</html>
